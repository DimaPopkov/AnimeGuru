{% extends 'main/base.html' %}

{% block title %}
    {{ title }}
{% endblock %}

{% block content %}
<div class="login_container">
    <form class="login_form" method="POST">     
        <h3 style="text-align: center">Вход</h3>

        {% csrf_token %}
        <div class="login_form_row">
            <label class = "font mid" for="username"> Имя пользователя:</label>
            <input type="text" id="username" name="username">
        </div>

        <div class="login_form_row">
            <label class = "font mid" for="password">Пароль:</label>
            <input type="password" id="password" name="password">
        </div>

        <button type="submit">Войти</button> 

        <a class = "font login_button" href="create_user/" style="width:100%;">Зарегистрироваться</a>
    </form>

    <br><br><br>
    <button class = "font black" onclick="window.location.href='../'">Назад</button> 

    {% if messages %}
        {% for message in messages %}
            <li {% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
        {% endfor %}
    {% endif %}
</div>
{% endblock %}
