{% extends 'main/base.html' %}

{% block title %}
    {{ title }}
{% endblock %}

{% block content %}
<div class="login_container">
    <form class="login_form" method="POST">     
        <h2 class = "font" style="text-align: center">Вход</h2>

        {% csrf_token %}
        <div class="login_form_row">
            <label class = "font" for="username"> Имя пользователя:</label>
            <input class="auth_form_input" type="text" id="username" name="username">
        </div>

        <div class="login_form_row">
            <label class = "font" for="password">Пароль:</label>
            <input class="auth_form_input" type="password" id="password" name="password">
        </div>

        <button class="auth_button font" type="submit">Войти</button> 

        <a class = "font login_button" href="create_user/">Зарегистрироваться</a>
    </form>

    <br><br><br>
    <button class = "font black auth_button" style="font-weight: 400; padding: 3px 0" onclick="window.location.href='../'">Назад</button> 
    <br><br><br>

    {% if messages %}
        {% for message in messages %}
            <li {% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
        {% endfor %}
    {% endif %}
</div>
{% endblock %}
