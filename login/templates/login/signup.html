{% extends 'main/base.html' %}

{% block title %}
    {{ title }}
{% endblock %}

{% block content %}
<div class="login_container">
    <form class="login_form" method="POST">
        <h2 style="text-align: center"> Регистрация </h2>
        
        {% csrf_token %}
        <div class="login_form_row">
            <label class = "font mid" for="username">Имя пользователя:</label>
            <input class="auth_form_input" type="text" id="username" name="username">
        </div>

        <div class="login_form_row">
            <label class = "font mid" for="password">Пароль:</label>
            <input class="auth_form_input" type="password" id="password" name="password">
        </div>

        <div class="login_form_row">
            <label class = "font mid" for="password_confirmation">Подтверждение пароля:</label>
            <input class="auth_form_input" type="password" id="password_confirmation" name="password_confirmation">
        
        </div>

        <button class="auth_button" type="submit" style="width:auto; padding: 5px 15px">Зарегистрироваться</button>

        <a href="../" class = "font login_button">Войти</a>
    </form>
    
    <br><br>
    <button class = "font black auth_button" onclick="window.location.href='../'">Назад</button> 

    {% if messages %}
        {% for message in messages %}
            <li {% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
        {% endfor %}
    {% endif %}
</div>
{% endblock %}
